---
id: "door_1"
name: "Door"
type: "door"
icon: "X"
state:
  - id: "unlocked"
    default: false
interactions:
  activate:
    - type: "travel"
      prereqs:
        state:
          - id: "unlocked"
            value: true
      destination: "basement"
  world:
    - type: "unlock_door"
      affected_by:
        - id: "key"
      self_action:
        set_state:
          - unlocked: true
      other_action:
        consume_item: true
